<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICodeThis Daily Challenge</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__header">
            <i class="fa-solid fa-chevron-left"></i>
            <h2>Bergen - Budapest</h2>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="container__main">
          <section>
            <i class="fa-solid fa-circle-check" style="color: #ffd43b"></i>
            <div class="info">
              <h2>Flight Booked</h2>
              <div class="info__code">
                <p>Confirmation Code</p>
                <p>678900</p>
              </div>
              <button>Show Booking Summary</button>
            </div>
          </section>
          <section>
            <i class="fa-solid fa-circle-check" style="color: #ffd43b"></i>
            <div class="info">
              <h2>Preparation</h2>
              <p>Priority</p>
              <button>Add Services</button>
            </div>
          </section>
          <section>
            <i class="fa-solid fa-circle-check" style="color: #ffd43b"></i>
            <div class="info">
              <h2>Check-in</h2>
              <p>All Passengers Checked-in</p>
              <div class="info__other">
                <p>AG</p>
                <p>II</p>
              </div>
              <button>Add Services</button>
            </div>
          </section>
          <section>
            <i class="fa-solid fa-circle-check" style="color: #ffd43b"></i>
            <div class="info">
              <h2>Packing</h2>
              <p>
                You may upgrade your buggage up to three hours before departure
              </p>
              <button>Add Baggage</button>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
